<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("First number?", 1); //unary + converts string to number if it's not already number.
        let b = +prompt("Second number?", 2);

        alert(a + b); // outputs 3

        // Or we can use unary + in alert also
        let c = prompt("First number?", 1);
        let d = prompt("Second number?", 2);

        alert(+c + +d);
    </script>
</body>

</html>
