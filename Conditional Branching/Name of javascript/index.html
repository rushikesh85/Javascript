<body>
    <Script>
        let name = prompt('What is the "official" name of JavaScript?s', ' ')
        if (name == "ECMAScript") {
            alert(name + ' is correct!');
        } else {
            alert(name + ' is incorrect. The official name for JavaScript is ECMAScript.');
        }
    </Script>
</body>
