<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 1, b = 1;

        alert(++a); // Output 2
        alert(b++); // Output 1 because the value of "b" is returned first and then incremented by one.
                     //if we want updated value we have to console or alert "b"        
        alert(a); // output 2
        alert(b); // output 2 , because we alert "b"
    </script>
</body>

</html>
